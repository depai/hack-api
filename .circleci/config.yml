 version: 2.1
 
 jobs:
   start:
    docker:
      - image: 'cimg/node:16.11.1'
    steps:
      - run:
           command: |
             curl ${TELEGRAM_WEBHOOK}"/sendMessage?chat_id="${TELEGRAM_GROUPID}"&text=%F0%9F%94%89%20Deployment%20start"
           name: Telegram - Start Deploy
   end:
    docker:
      - image: 'cimg/node:16.11.1'
    steps:
      - run:
           command: |
             curl ${TELEGRAM_WEBHOOK}"/sendMessage?chat_id="${TELEGRAM_GROUPID}"&text=âœ…%20Deploy%20successfully!!!"
           name: Telegram - End Deploy
   deploy:
     machine:
       enabled: true
     steps:
       - run:
           name: Deploy Over SSH
           command: |
             ssh root@103.130.213.12 "cd /var/www/html/tabu && git pull origin master"
           no_output_timeout: 30s
       - run:
           command: |
             curl ${TELEGRAM_WEBHOOK}"/sendMessage?chat_id="${TELEGRAM_GROUPID}"&text=%f0%9f%8c%8f%20Hack%20Api%20Deploy%20failed!"
           name: Telegram - Setting Error Condition
           when: on_fail
 workflows:
   deploy:
     jobs:
       - start
       - deploy:
           requires:
             - start
           filters:
             branches:
               only: master # only deploy master branch
       - end:
           requires:
             - deploy
       
